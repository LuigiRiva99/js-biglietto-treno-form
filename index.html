<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js biglietto treno form</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="container card ms_ticket_select">
            <div class="ticket_form d-flex justify-content-center mb-5 card-body">
                <div class="me-5">
                    <div class="text-center">
                        <label  for="name">Et√†</label>
                    </div>  
                    <select class="text-center form-select" name="name" id="name">

                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div>
                    <div>
                        <label for="km">Km</label>
                    </div>  
                    <input class="text-center form-control" name="km" id="km" type="text" placeholder="km" />
                </div>        
            </div>
            <div class="mb-2">
                <button  class="btn btn-primary" id="submit" type="submit" value="Genera">Genera</button>
                <button  class="btn btn-outline-primary" id="annulla" type="submit" value="Annulla">Annulla</button>

        </div>
